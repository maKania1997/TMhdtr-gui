###==================================
###     Berechnungsmethode, ...
###==================================




################################
###### TMheadtr Auswertungsmethode. Damit kann man unterschiedliche Auswertungsmethoden je nach Gerät, Nutzung usw. verwenden
###### 		tmheadtrack_calculation_method=0 	Keine methode
###### 		tmheadtrack_calculation_method=1 	Auswertungsmethode über Mittelwert
###### 		tmheadtrack_calculation_method=2 	Auswertungsmethode vom Zentrum Naeherung 
###### 		tmheadtrack_calculation_method=3 	Auswertungsmethode über Mittelwert mit einbezieh. 2 und 3  Zwischenraster
###### 		tmheadtrack_calculation_method=4  	Auswertungsmethode ...
################################
##tmheadtrack_calculation_method=2
tmheadtrack_calculation_method=1


################################
###### für Tests - weitere Auswertungsmethoden parallel für Berechnung nutzen und anzeigen
###### 		tmheadtrack_calculation_method_parallel=0 	Keine zusaetzliche Methode 
###### 		tmheadtrack_calculation_method_parallel=1 	welche  tmheadtrack_calculation_method=? Methode 
################################
tmheadtrack_calculation_method_parallel=0
##tmheadtrack_calculation_method_parallel=1,2
##tmheadtrack_calculation_method_parallel=1,2,3,4


################################
###### für Tests - weitere Auswertungsmethoden parallel - welche Darstellung
###### 		tmheadtrack_calculation_method_parallel_show=0 	Keine Darstellung
###### 		tmheadtrack_calculation_method_parallel_show=1 	Graphisch am Bildschirm die werde anzeigen
###### 		tmheadtrack_calculation_method_parallel_show=2 	in Textdatei schreiben in "tmheadtrack_path_folder"\tmheadtrack_calc_results.txt
################################
##tmheadtrack_calculation_method_parallel_show=0
tmheadtrack_calculation_method_parallel_show=1









###==================================
###     Schwellwert, ...
###==================================

