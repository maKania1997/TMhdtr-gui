###### Achtung:  muss notfalls an tmheadtrack_eye_autoclickclick_time intern angepast werden. 
###### 		 Es darf nicht laenger sein, sonst macht es keinen Sinn
###### 	tmheadtrack_threshold_time_period=1500   -  1,5 sec zurück 
##tmheadtrack_threshold_time_period=1500
tmheadtrack_threshold_time_period=800









