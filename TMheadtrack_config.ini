###     Meine neue elemente, ...
###==================================

################################
###### TMheadtr Treckingmethode. 
###### 		tmheadtrack_tracking_method=0 	Keine methode - Kein Headtracking Geraet
###### 		tmheadtrack_tracking_method=1 	HSV methode, methode mit dem blauen Quadrat
###### 		tmheadtrack_tracking_method=2 	HSV mit DLib methode. Face Erkennung, Punkt auf der Nase
###### 		tmheadtrack_tracking_method=3 	Tracking methode 3...  TMhdtr der TMND über Spezialkamera ....
###### 		tmheadtrack_tracking_method=4  	Tracking methode 3...
################################
##tmheadtrack_tracking_method=0 
#tmheadtrack_tracking_method=1 
tmheadtrack_tracking_method=2




################################
###### TMheadtr-Auge aktiv
###### 		tmheadtrack_eye_activ=0 	Kein Auge aktiv
###### 		tmheadtrack_eye_activ=1 	Linkes Auge aktiv
###### 		tmheadtrack_eye_activ=2 	rechtes Auge aktiv
###### 		tmheadtrack_eye_activ=3 	beide Augen aktiv
################################
##tmheadtrack_eye_activ=0
##tmheadtrack_eye_activ=1
##tmheadtrack_eye_activ=2
tmheadtrack_eye_activ=3


################################
###### TMheadtr Kamera Bild  anzeigen
