################################
###### TMheadtr-Version
################################
tmheadtrack_version=TMheadtrracking 0.7.1.0
################################
###### TMflex- Redewendungspfad der Redew-Gruppen
################################
##### DefaultWert =C:\Program Files\TMND-GMBH\TMheadtr
##### Debug/Developing =C:\projekte\TMheadtr\Debug_Environment
##### tmheadtrack_path_folder=C:\projekte\TMheadtr\Debug_Environment
tmheadtrack_path_folder=C:\Program Files\TMND-GMBH\TMheadtr


################################
###### TMflex-Window-ResizeMode
################################
##tmheadtrack_resizemode=CanResizeWithGrip		- Fenstergroesse veraenderbar mit Grip-Symbol rechts unten
##tmheadtrack_resizemode=NoResize			- Fenstergroesse nicht veränderbar fuer TMsd
##tmheadtrack_resizemode=CanResize			- Fenstergroesse veraenderbar
tmheadtrack_resizemode=CanResizeWithGrip

################################
###### TMheadtr-WindowStyle
################################
##tmheadtrack_windowstyle=ThreeDBorderWindow		- mit Windows Umrandung 
##tmheadtrack_windowstyle=None  			- ohne Windows Umrandung fuer TMsd
tmheadtrack_windowstyle=ThreeDBorderWindow

################################
###### TMheadtr-Window-State
################################
###tmn_windowstate=Normal  in dem Fall wird die Auflösung tmn_window_resolution_x tmn_window_resolution_y genommen
